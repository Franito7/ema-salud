<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="styles.css">

<body>
    <header class="container-fluid">
        <a><img  class="icon-es" src="assets/icon-ema-salud.jpg" width="150px" height="100px"></a>
        <h1 class="tittle-es">EMA SALUD</h1>
    </header>
    <section class="hero"> 
        <button id="b1" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">CONTACTO</button>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Contacto</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <p>
                CONTACTO <i class="fa-solid fa-arrow-right-long"></i> contacto@ema-salud.com.ar
            </p>
            <p>
                INFO <i class="fa-solid fa-arrow-right-long"></i> info@ema-salud.com.ar
            </p>
            <p>
                GERENCIA <i class="fa-solid fa-arrow-right-long"></i> gerenica@ema-salud.com.ar
            </p>
            <p>
                DIRECCIÓN <i class="fa-solid fa-arrow-right-long"></i> direccion@ema-salud.com.ar
            </p>
        </div>
        </div>

        <div class="container">

            <h2 class="phrase">ESTAMOS MEJORANDO EL SITIO PARA BRINDARLE UNA MEJOR ATENCIÓN</h2>

            <div class="progress">
                <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 77%"></div>
            </div>
            <h2 class="number">77%</h2>

            <div class="kit">
                <i class="fa-solid fa-person-digging"></i>
                <i class="fa-solid fa-computer"></i>
            </div>
            <h2>WORK IN PROGRESS</h2>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
